<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin account to past a new blog post</p>
          </div>

          <form
            class="mx-auto"
            #loginFrom="ngForm"
            (ngSubmit)="handleSubmit(loginFrom.value)"
          >
            <div class="form-roup">
              <input
                type="email"
                class="form-control py-2"
                placeholder="Email"
                ngModel
                name="email"
                email
                required
                #Email="ngModel"
                [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
              />

              <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                <div *ngIf="Email.errors?.['required']">
                  Email cannot be empty
                </div>
                <div *ngIf="Email.errors?.['email']">
                  Please Enter a valid email
                </div>
              </div>
            </div>

            <div class="form-group mt-2">
              <input
                type="password"
                class="form-control py-2"
                placeholder="Password"
                name="password"
                ngModel
                required
                #Password="ngModel"
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
              />
              <div
                class="text-danger"
                *ngIf="Password.touched && Password.invalid"
              >
                Password cannot be empty
              </div>
            </div>

            <button
              class="mt-4 btn btn-info btn-block w-100 text-white"
              [disabled]="loginFrom.invalid"
            >
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
