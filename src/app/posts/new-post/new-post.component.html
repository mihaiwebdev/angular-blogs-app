<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add new post</h3>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                class="form-control"
                (keyup)="onTitleChange($event)"
              />
            </div>

            <div class="form-group">
              <label for="permalink">Permalink</label>
              <input
                [(ngModel)]="permalink"
                type="text"
                name="permalink"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="except">Except</label>
              <textarea
                name="except"
                class="form-control"
                id="except"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label for="select-category">Please select a post category</label>
          <select
            name="select-category"
            id="select-category"
            class="form-control"
          >
            <option value="" disabled>Please select a category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="image"> Post image</label>
          <img
            [src]="imageSrc"
            alt="blog-image"
            class="form-control img-fluid img-preview"
          />
          <input
            type="file"
            name="image"
            class="form-control"
            accept="image/*"
            (change)="selectImage($event)"
          />
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="content">Content</label>
              <textarea
                name="content"
                id="content"
                class="form-control"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center my-5 text-white">
        <button class="btn btn-info bg-theme me-2 text-white">Save Post</button>
        <button class="btn btn-warning bg-theme text-white" routerLink="/posts">
          Back
        </button>
      </div>
    </div>
  </form>
</div>
